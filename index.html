<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>number-animation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <style>
      *{
        padding:0;
        margin:0;
      }
      #container {
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="/static/index.js" type="text/javascript"></script>
    <script>
      new NumberAnimation.default({
        el: '#container',
        number: '100',
        time: 1000,
        startAnimation: (el, number,) => console.log('before'),
        endAnimation: (el, number) => console.log('after'),
        numberChange: (el, number, currentNumber) => console.log(1)
      })
    </script>
  </body>
</html>
